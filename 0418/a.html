<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script>
			//将字符串‘48294746’转换成数组[4,8,2,9,4,7,4,6];并找出其中的最大数
			var str = '48294746';
			var arr = str.split('');
			var max = parseInt(arr[0]); //假设变量是最大值,但是实际上存储的是最小值
			for (var i = 0; i < arr.length; i++) {
				if (max < parseInt(arr[i])) {
					max = parseInt(arr[i]);
				}
			}
			console.log(max);
			//统计数组countryList=["America","Greece","Britain","Canada","China","Egypt"]中包含'a'或'A'元素的个数
			var arr2 = ["America", "Greece", "Britain", "Canada", "China", "Egypt"];
			var count = 0;
			for (var i in arr2) {
				if (arr2[i].indexOf("a") != -1 || arr2[i].indexOf("A") != -1)
					count++;
			}
			console.log(count)
		</script>
	</body>
</html>
